<!doctype html>
<html lang="en" data-theme="autumn" data-light-theme="autumn" data-dark-theme="forest">
	<head>
		<meta charset="utf-8" />
		<link rel="icon" href="%sveltekit.assets%/favicon.png" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<script>
			(() => {
				const root = document.documentElement;
				const lightTheme = root.dataset.lightTheme ?? 'autumn';
				const darkTheme = root.dataset.darkTheme ?? lightTheme;
				const themes = [lightTheme, darkTheme];
				const fallback = window.matchMedia('(prefers-color-scheme: dark)').matches
					? darkTheme
					: lightTheme;

				try {
					const stored = window.localStorage.getItem('theme');
					const theme = stored && themes.includes(stored) ? stored : fallback;
					root.setAttribute('data-theme', theme);
				} catch {
					root.setAttribute('data-theme', fallback);
				}
			})();
		</script>
		%sveltekit.head%
	</head>
	<body data-sveltekit-preload-data="hover">
		<div style="display: contents">%sveltekit.body%</div>
	</body>
</html>
